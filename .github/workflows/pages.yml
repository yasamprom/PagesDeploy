name: latexmk
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      script: |
        import os
        os.mkdir("data")
        f = open("data/file.txt", "a")
        f.write("Now the file has more content!")
        f.close()
        print(f)
      - name: Deploy ðŸš€
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: data