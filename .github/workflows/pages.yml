name: pages
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p data && touch data/tags.txt
      - run: git show-ref --tags > data/tags.txt
      - run:  sed -i'' -e  's+refs/tags/++g' data/a.txt
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: data
          clean: false