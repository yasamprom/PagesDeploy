name: pages
on:
  release:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: mkdir data
      - run: git show-ref --tags >> data/tags.txt
      - run: sed -i 's/ref\/tags\//""/g' data/tags.txt
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: data
          clean: false