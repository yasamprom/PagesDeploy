name: pages
on:
  release:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "Hi!"
      - run: export tag=${GITHUB_REF#refs/heads/}
      - run: export hash=$(git rev-parse --short '$GITHUB_SHA')
      - uses: actions/setup-python@v2
      - uses: jannekem/run-python-script-action@v1
        with:
          script: |            
            import os
            os.mkdir("data/" + os.getenv("tag"))
            f = open("data/" + os.getenv("tag") + "/value.txt", "a")
            f.write(os.getenv("hash"))
            f.close()
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: data